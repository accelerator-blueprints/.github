name: syncronize-repository-content

on:
  schedule:
    - cron:  '0 0 1 * *'
  workflow_dispatch:

jobs:
  extract-data:
    name: extract repository data
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'
          submodules: 'true'

      - name: test it
        shell: bash
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "repo name: $REPO_NAME"
          echo "full event ${{ github.event }}"
          echo "all values"
          env

